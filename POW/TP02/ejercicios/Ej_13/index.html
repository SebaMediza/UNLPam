<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="operation-display">
                    <input type="text" id="operation-display" disabled maxlength="2">
                </div>
                <div class="main-display">
                    <input type="text" id="main-display" disabled maxlength="2">
                </div>
            </div>
            <div class="buttons">
                <button class="operator-borrar" id="btnCE">CE</button>
                <button class="operator-borrar" id="btnC">C</button>
                <button class="operator" id="btnMasMenos">Â±</button>
                <button class="operator" id="btn%">%</button>
                <button id="btn7" class="numberBtn">7</button>
                <button id="btn8" class="numberBtn">8</button>
                <button id="btn9" class="numberBtn">9</button>
                <button class="operator" id="btn/">/</button>
                <button id="btn4" class="numberBtn">4</button>
                <button id="btn5" class="numberBtn">5</button>
                <button id="btn6" class="numberBtn">6</button>
                <button class="operator" id="btnX">*</button>
                <button id="btn1" class="numberBtn">1</button>
                <button id="btn2" class="numberBtn">2</button>
                <button id="btn3" class="numberBtn">3</button>
                <button class="operator" id="btn-">-</button>
                <button id="btn0" class="numberBtn">0</button>
                <button id="btn." class="numberBtn">.</button>
                <button class="equal" id="btn=">=</button>
                <button class="operator" id="btn+">+</button>
            </div>
        </div>
    </div>
    <script src="./js/logicaCalculadora.js"></script>
</body>
</html>
